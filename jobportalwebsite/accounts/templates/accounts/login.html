{% extends "accounts/base.html"%}
{% block content %}
<style>
/*body {font-family: Arial, Helvetica, sans-serif;}*/
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 95%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 25%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<!-- <h2>Login Form</h2> -->
<br>
<legend class = "border-bottom mb-4"><strong>Login</strong></legend>
<form method = "POST" action = "{% url 'login' %}">
  			{% csrf_token %}
  <div class="imgcontainer">
    <img src="https://cdn.shopify.com/s/files/1/0022/6253/2209/products/Codi_620x.png?v=1555922016" alt="Avatar" class="avatar">
  </div>

  <div class="container">
  	<input type="radio" name="choice1" value="company"> Company
		&nbsp;
		<input type="radio" name="choice2" value="candidate"> AI/ML Candidate<br>
<br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
<br><br>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
        
 	<button class = "btn btn-outline-info" type = 'submit'>Login</button>
  </div>

</form>
 	<div class = "border-top pt-3">
			<small class = "text-muted">
				Need An Account? <a class ="ml-2" href="{% url 'register'%}">Sign Up Now</a>
			</small>
	</div>

</body>
 {% endblock content %}
