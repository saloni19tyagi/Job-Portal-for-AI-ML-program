{% extends 'jobopening/jobopening_base.html' %}
{% block content %}

<style type="text/css">
form {

    margin-top :30px;
    /*border: 3px solid #f1f1f1; */

}
legend {
  margin-top: 25px;
}

input[type=text], input[type=password]{
  width: 95%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

textarea {
  width: 95%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 25%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

</style>


<div>
<legend class = "border-bottom mb-4"><strong>Vacancy Details</strong></legend>
    
    <form method="POST" action="{% url 'jobopening' %}">
        {% csrf_token %}
        <strong>Company Name </strong><input type = "text" name = "company_name" placeholder="Company Name" required><br><br>
        <strong>Position </strong> <input type="text" name="position" placeholder="Position" required><br><br>
        <strong>Experience Required </strong>
        <br>
        <input type="text" name="experience" placeholder="Experience">
        <br><br>
        <!-- <input type="radio" name="experience" value="fresher">Fresher<br> -->
        <!-- <input type="radio" name="experience" value="2 - 5 year">2 - 5 years<br> -->
        <!-- <input type="radio" name="experience" value="5 - 10 years">5 - 10 years<br> -->
        <!-- <input type="radio" name="experience" value="More than 10 years">More than 10 years<br><br><br> -->
        <strong>Salary </strong>
        <input type = "text" name = "salary" placeholder="Expected Salary" required><br><br>
        <strong>Skills Required</strong>
        <br>
        <textarea rows="4" cols="84" name="skillsrequired" placeholder="Skills Required"required></textarea><br>
        <br>
        <input class = "btn btn-outline-info" type="submit" value="Submit">
        </form>
</div>

{% endblock %}
